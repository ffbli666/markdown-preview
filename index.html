<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <title>Markdown Preview</title>
        <!-- Bootstrap -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="themes/default/css/bootstrap.min.css">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn"t work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <link rel="stylesheet" href="themes/default/css/highlight.min.css">
        <link rel="stylesheet" href="themes/default/css/common.css" rel="stylesheet">
        <link rel="stylesheet" href="themes/markdown/github.css" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper container-fluid">
            <div class="markdown row">
                <div class="editor col-xs-6 col-md-6">
                    <textarea class="form-control" rows="3" v-model="text" v-on:keyup="update() | debounce 500" v-on:scroll="scroll()">

                    </textarea>
                </div>
                <div class="preview col-xs-6 col-md-6" v-html="preview">
                </div>
            </div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="libs/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="libs/bootstrap.min.js"></script>
        <script src="libs/vue.min.js"></script>
        <script src="libs/marked.min.js"></script>
    </body>
</html>
<script>
var markdown = new Vue({
    el: ".markdown",
    data: {
        text    : "",
        preview : "",
    },
    ready: function() {
        var that = this;
        marked.setOptions({
            highlight: function (code) {
                return require("highlight.js").highlightAuto(code).value;
            }
        });
        $.get("./sample.md", function(data) {
            that.text = data;
            that.preview = marked(data);
        });
    },
    methods: {
        update: function() {
            this.preview = marked(this.text);
        },
        scroll: function(e) {
            var e = $(".editor textarea");
            var p = $(".preview");
            var percent = e.scrollTop() / e.prop("scrollHeight");
            p.scrollTop(p.prop("scrollHeight") * percent);
        },
    }
});
</script>
